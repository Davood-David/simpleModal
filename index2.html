<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <button id="modalBtn" class="button">Click Here</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Hello...I am a modal, too</p>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ad libero, alias sunt id illo in est illum esse ipsum, omnis commodi molestiae, culpa vel error dolore. At eveniet tempora fugiat.</p>
            </div>
            <div class="modal-footer">
               <h3>Modal Footer</h3> 
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
